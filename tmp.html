<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Preview JSDOC</title>
    

    <!--[if lt IE 9]>
        <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <link type="text/css" rel="stylesheet" href="styles/preview-jsdoc.css">
        
        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io();
            
            socket.onWillJsDocComputed = function() {
                var loading = document.getElementById('preview-jsdoc-loading');
                loading.style.display = "block";
            };
            socket.onDidJsDocComputed = function() {
                window.location.reload();
            };
            socket.on('reload-jsdoc', function (msg) {
                if (socket[msg]) {
                    socket[msg]();
                }
                
            });
            socket.on('disconnect', function() {
                window.close();
            })
        </script>
    </head>
    
    <body>
        
       
        
        <!-- The background loading -->
        <div id="preview-jsdoc-loading" class="preview-jsdoc-background-loading">
            
            <!-- Loading message-->
            <div class="preview-jsdoc-loading-box">
                <p>Please wait for jsdoc completion <span>.</span><span>.</span><span>.</span></p>
            </div>
            
        </div>

    </body>
    </html>
